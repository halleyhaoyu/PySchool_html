<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>百度百科</title>

    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/walking/top.css" rel="stylesheet"/>
	<link href="../css/walking/dashboard.css" rel="stylesheet"/>
	
    <style type="text/css">
    		html,body,iframe{
    			overflow: hidden;
    		}
    		.mui-bar .mui-icon {
		    font-size: 24px;
		    position: relative;
		    z-index: 20;
		    padding-top: 30px;
		    padding-bottom: 10px;
		    color: #fff;
		}
		.mui-bar .mui-title {
		    color: #fff;
		    opacity: 1;
		}
    </style>
</head>
<body class="pagebg  bg_gradient">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="newPages()"></a>
		<h1 class="mui-title"></h1>
	</header>
	<iframe src="#"  id="iframeStr" style="height: 800px;margin-top: 64px;width: 100%;"></iframe>
	<input type="hidden" id="targetName"/>
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/mui.min.js"></script>
	
	<script type="text/javascript">
    mui.init();
	window.onresize = onResizeWindow;
	function onResizeWindow(){
		$("body").css("height",$(window).height());
	}
	mui.plusReady(function () {
		var self = plus.webview.currentWebview();
		console.log(self.targetName)
		 $('#targetName').val(self.targetName);
		$('.mui-title').append(self.targetName);
		$('#iframeStr').attr("src","https://wapbaike.baidu.com/item/"+self.targetName);
	});
	
	function newPages(){
		var targetName = $('#targetName').val();
		var baseUrl = 'msgInfo.html';
		var url = mui.os.plus?baseUrl:baseUrl+'?targetName='+targetName;  
		mui.openWindow({
		    url: url,
		    extras: {
		        targetName: targetName
		    }
		})
	}
	</script>

</body>
</html>
