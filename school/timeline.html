<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/vue.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/app.css" rel="stylesheet"/>
		<link href="../css/top.css" rel="stylesheet"/>
		<link href="../css/dashboard.css" rel="stylesheet"/>
		<link href="../css/school/timeline.css" rel="stylesheet"/>
		<title>时间轴</title>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<img src="../images/head-dz.png" class="head-dz"/>
		<h1 class="mui-title">时间轴</h1>
	</header>


		<section id="time-line-content" class="mui-content">
			<img src="../images/school/timeline-dz.png" class="timeline-dz"/>
			<!--<h3>2017</h3>--> 
			<ul class="detail_list">
				<li v-for="item in timeLineList">
					<div class="date">{{item.showActTime}}</div>
					<p class="content">
						{{item.showActName}}
					</p>
				</li> 
			</ul>
		</section>
		
		
		
		<script type="text/javascript" charset="UTF-8">
  	mui.init();
  	 
  	var vm_time_line = new Vue({
		el: '#time-line-content',
		data: {
			timeLineList:[ 
			{
	           "showActName": "外滩行活动",
	           "showActTime": "2017-08-12"
	        },
	        {
	           "showActName": "外滩行活动",
	           "showActTime": "2017-08-12"
	        }
			]
		} 
	});
	
	document.addEventListener('get_time_line', function(event) {
		  
		app.getTimeLine(1,function(data){
			if(data.code==0){
				vm_time_line.timeLineList=data.object;
			}
			mui.toast(data.msg);
		});
			 
	});

	
	</script>
	</body>
</html>
