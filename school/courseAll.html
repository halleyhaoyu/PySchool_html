    (function($) {
		//阻尼系数
		var deceleration = mui.os.ios?0.003:0.0009;
		
		$('.mui-scroll-wrapper').scroll({
			bounce: false,
			indicators: true, //是否显示滚动条
			deceleration:deceleration
		});
		$.ready(function() {
			//循环初始化所有下拉刷新，上拉加载。
			$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
				$(pullRefreshEl).pullToRefresh({
					down: {
						callback: function() {
							var self = this;
							pushCourseAllDown(self,index,false);
						}
					},
					up: {
						callback: function() {
							var self = this; 
							pushCourseAllUp(self,index);
						}
					}
				});
			});
		});
	})(mui);
	
	
	function pushCourseAllUp(self,index){
		var userInfo = app.getState(); 
		if(userInfo.manageId!=undefined && userInfo.manageId!=''){ 
			app.getCourseAll(5, (index==0?pageIndexMy:pageIndexAll)+1 ,function(data){
				if(data.code==0){
					var ul =index==0? document.querySelector("#course_all_my"):document.querySelector("#course_all_all");// self.element.querySelector('.mui-table-view'); 
					ul.appendChild(createCourseAllFragment(index,ul, data), ul.firstChild);
//												if(insex==0){
//													courseList0.concat(data.objectList);
//												}esle{
//													courseList1.concat(data.objectList);
//												}
					if(index==0){
						pageIndexMy++; 
					}else{
						pageIndexAll++; 
					} 
				}else{
					mui.toast(data.msg);
				}
				//open_course_dir_detail(1);
				self.endPullUpToRefresh();
			});
		}else{
			app.gotoLogin();
		}
	}
	
	function  pushCourseAllDown(self,index,autoFlag){
		var userInfo = app.getState(); 
		if(userInfo.manageId!=undefined && userInfo.manageId!=''){
			
			var pageIndex=1;
			if(index==0){
				pageIndexMy=1;
				pageIndex=pageIndexMy;
			}else{
				pageIndexAll=1;
				pageIndex=pageIndexAll;
			} 
			//console.info(pageIndex);
			app.getCourseAll(5,pageIndex,function(data){
				if(data.code==0){
					var ul =index==0? document.querySelector("#course_all_my"):document.querySelector("#course_all_all"); //self.element.querySelector('.mui-table-view');
					ul.innerHTML="";
					ul.insertBefore(createCourseAllFragment(index,ul, data), ul.firstChild);
//												if(insex==0){
//													courseList0=data.objectList;
//												}esle{
//													courseList1=data.objectList;
//												}
				}else{
					mui.toast(data.msg);
				}
				if(!autoFlag){
					self.endPullDownToRefresh();
				}
			});
		}else{
			app.gotoLogin();
		}
	}
	
	var createCourseAllFragment = function(index,ul, data) {
		var length = ul.querySelectorAll('li').length;
		var fragment = document.createDocumentFragment();
		var li;
		var objectList=[];
		
		var userInfo = app.getState(); 
		 
		if(index==0){
			if(userInfo.roleType==3){
				objectList=data.object1.rows;								
			}else{
				objectList=data.object.rows;
			}
		}else{
			objectList=data.object.rows;
		}
		objectList=  objectList==undefined ? []:objectList;
		for (var i = 0; i < objectList.length; i++) {
			li = document.createElement('li');
			li.className = 'mui-table-view-cell';
			var insertHtml="";
			var colorIndex = Math.ceil(Math.random()*4)-1;
			if(index==0){ //我的课程
				insertHtml+="<div class=\"myh5_card\">";
				insertHtml+="	<a id=\""+objectList[i].tcId+"_"+objectList[i].rcId+"_"+objectList[i].rcAccessBook+"\" href=\"#\" class=\"top "+color_css[i%4]+"\">";//	
				insertHtml+="		<img src=\""+objectList[i].rcLogo+"\" class=\"photo\" />";
				
//				if(objectList[i].rcAccessBook==1){
//					insertHtml+="		<div  class=\"mui-icon mui-icon-navigate\" style=\"color: #FFFFFF;float: right; margin-right: 10px; font-size: 32px; text-shadow: 0px 2px 3px #000000;\"></div>";
//				}
												
				insertHtml+="		<p class=\"title\">"+objectList[i].rcName+"</p>";
				//insertHtml+="		<p class=\"content1\">班级："+objectList[i].tcId+"</p>";
				//insertHtml+="		<p class=\"content2\">时间："+objectList[i].rcTime+"</p>";
				insertHtml+="	</a>";
				insertHtml+="</div>";
			}else if(index==1){//全部课程
				insertHtml+="<div class=\"myh5_card\">";
				insertHtml+="	<a id=\""+objectList[i].tcId+"_"+objectList[i].rcId+"\" href=\"#\" class=\"top "+color_css[i%4]+"\">";
				insertHtml+="		<img src=\""+objectList[i].rcLogo+"\" class=\"photo\" />";
				insertHtml+="		<img src=\"../images/school/sc_add.png\" class=\"arrow\" />";
				insertHtml+="		<p class=\"title\">"+objectList[i].rcName+"</p>";
				//insertHtml+="		<p class=\"content1\">班级："+objectList[i].tcId+"</p>";
				//insertHtml+="		<p class=\"content2\">时间："+objectList[i].rcTime+"</p>";
				insertHtml+="	</a>";
				insertHtml+="</div>";
			}
			li.innerHTML = insertHtml;
			fragment.appendChild(li);
		}
		return fragment;
	};

					plus.nativeUI.toast('再按一次退出应用');

				setTimeout(function() {

			pushCourseAllDown( '',0,true);
			pushCourseAllDown( '',1,true);

		 /**

		function open_course_dir_detail(classId,courseId) {			
			//触发子窗口变更详情
